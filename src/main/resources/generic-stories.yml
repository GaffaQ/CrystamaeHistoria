COMMON:
  Quiet Days:
    name: Quiet Days
    type: ELEMENTAL
    shards: [ 1,0,1,1,0,0,0,0,0 ]
    lore:
      - Existed at the dawn of the world.
      - All things were peaceful and serene.

  Grinding Gears:
    name: Grinding Gears
    type: MECHANICAL
    shards: [ 0,1,0,0,1,0,0,0,0 ]
    lore:
      - Often used without appreciation
      - It can easily wear away the spirit.

  Lead into Gold:
    name: Lead into Gold
    type: ALCHEMICAL
    shards: [ 0,0,1,0,1,0,1,0,0 ]
    lore:
      - The pursuit of wealth leads many to madness.

  Everlasting:
    name: Everlasting
    type: HISTORICAL
    shards: [ 1,0,1,1,0,0,0,0,0 ]
    lore:
      - This block has witnessed the rise and fall of countless empires,
      - proving its eternity and resolve.

  Toil:
    name: Toil
    type: HUMAN
    shards: [ 0,0,0,0,1,0,1,0,1 ]
    lore:
      - It has witnessed generations of toil,
      - helping as much as it can; all to accomplish the impossible.

  Free Range:
    name: Free Range
    type: ANIMAL
    shards: [ 0,0,0,0,0,1,1,0,1 ]
    lore:
      - Only freedom can lead you to wildness,
      - nothing inspires magic more than an animal's reckless abandon.

  Moonlit:
    name: Moonlit
    type: CELESTIAL
    shards: [ 1,0,0,0,0,1,1,0,0 ]
    lore:
      - A soul that prefers to bathe in the pale glow of the moon.

  Despair:
    name: Despair
    type: VOID
    shards: [ 0,0,0,0,1,0,0,1,1 ]
    lore:
      - A hunger to delve deep into the soul
      - only leads to frustration and sorrow.

  Good Life:
    name: Good Life
    type: PHILOSOPHICAL
    shards: [ 0,0,0,0,1,0,0,0,2 ]
    lore:
      - Even if you don't understand what a good life means,
      - this block still holds many unanswered questions waiting to be solved.

